name: CI

on:
  pull_request:
    branches: ["dev", "main"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - run: npm run test -- --watchAll=false --passWithNoTests
      - run: npm run build --if-present
